<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            {% if post %}
        <div class="card">
            <h1> {{ post.title }}</h1>
            <h2>{{ post.subtitle }}</h2>
            <p class="text">{{ post.body }}</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Barrie.</p>
</footer>
</html>
